<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>esp-csm</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/ui.css">
        <link rel="stylesheet" href="../css/jquery-ui.css">
        <link rel="stylesheet" href="../css/swiper.min.css">
        <script src="../js/jquery-1.12.4.min.js"></script>
        <script src="../js/jquery-ui.js"></script>
        <script src="../js/swiper-bundle.min.js"></script>
        <script src="../js/ui.js"></script>
    </head>
<body>
    <div class="wrap">
    </div>
    <!-- 팝업 -->
    <div class="modalPop_wrap medium pop1 open">
        <div class="inr">
            <!-- tit -->
            <div class="title_bar">
                <div class="tit">
                    <span class="t1">매장관리 - 맥도널드</span>
                    <!--
                    <span class="t2">압구정점-맥도날드</span>
                    <span class="t3">/ DDMC-M1</span>
                    -->
                </div>
                <div class="floating_right">
                    <!--
                    <span class="info_box">
                        MRO 회사명 T.02-231-2323
                    </span>
                    <a href="javascript:;" class="btn size-s">닫기</a>
                    <a href="javascript:;" class="btn size-s">취소</a>
                -->
                    <a href="javascript:;" class="btn size-s modal_close_bt">취소</a>
                </div>
            </div>
            <!-- // tit -->
            <div class="pop_content">
                <!-- sub con top bar -->
                <div class="sub_con_topBar">
                    <div class="inr">
                        <div class="sct_left">
                            <div class="state_area">
                                <div class="l">
                                    매장 관리
                                </div>
                                <div class="r">
                                    모든 매장
                                </div>
                            </div>
                            <div class="pageCount">
                                <span>100</span>
                                / 100
                            </div>
                        </div>
                        <div class="sct_right">
                            <div class="searchBox t2">
                                <input type="text" placeholder="입력하세요">
                                <button></button>
                            </div>
                            <a href="javascript:;" class="link_b">매장 등록</a>
                        </div>
                    </div>
                </div>
                <!-- // sub con top bar -->
                <!-- grid box -->
                <div class="grid_box h_t2 dummy_style"><!-- dummy_style 삭제 -->
                    Grid Area
                </div>
                <!-- // grid box -->
                <!-- both box -->
                <div class="both_box">
                    <!-- paging -->
                    <div class="paging">
                        <button class="p">이전</button>
                        <a class="active" href="javascript:;">1</a>
                        <a href="javascript:;">2</a>
                        <a href="javascript:;">3</a>
                        <span class="dot">...</span>
                        <a href="javascript:;">11</a>
                        <a href="javascript:;">12</a>
                        <button class="n">다음</button>
                        <dl class="labelSelect">
                            <dt>페이지당 행 수 :</dt>
                            <dd>
                                <div class="select_box revert small">
                                    <input type="text" value="10" readonly="">
                                    <ul style="top: -148px;">
                                        <li>10</li>
                                        <li>20</li>
                                        <li>30</li>
                                        <li>40</li>
                                        <li>50</li>
                                    </ul>
                                </div>

                            </dd>
                        </dl>
                    </div>
                    <!-- paging -->
                </div>
                <!-- // both box -->
            </div>
        </div>
    </div>
    <!-- // 팝업 -->
</body>
</html>
