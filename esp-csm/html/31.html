<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>esp-csm</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/ui.css">
        <link rel="stylesheet" href="../css/jquery-ui.css">
        <link rel="stylesheet" href="../css/swiper.min.css">
        <script src="../js/jquery-1.12.4.min.js"></script>
        <script src="../js/jquery-ui.js"></script>
        <script src="../js/swiper-bundle.min.js"></script>
        <script src="../js/ui.js"></script>
    </head>
<body>
    <div class="wrap">
        <div class="container">
            <!-- lnb -->
            <div class="lnb">
                <div class="inr">
                    <div class="top">
                        ESP-CSM
                        <button class="btn_lnb"></button>
                    </div>
                    <div class="lnb_list">
                        <ul>
                            <li class="home"><a href="javascript:;">운영현황판</a></li>
                            <li class="box active"><a href="javascript:;">제품관리</a></li>
                            <li class="headset"><a href="javascript:;">서비스 데스크</a></li>
                            <li class="alert"><a href="javascript:;">튜토리얼</a></li>
                            <li class="setting">
                                <a href="javascript:;">설정</a>
                                <div class="lbn_subList">
                                    <ul>
                                        <li><a href="javascript:;">내 정보 설정</a></li>
                                        <li><a href="javascript:;">업체 관리</a></li>
                                        <li><a href="javascript:;">사용자 관리</a></li>
                                        <li><a href="javascript:;">소모품 규격 설정</a></li>
                                        <li><a href="javascript:;">코드 설정</a></li>
                                        <li><a href="javascript:;">모델설정</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // lnb -->
            <!-- content -->
            <div class="content">
                <div class="inr">
                    <!-- sub_topbar -->
                    <div class="sub_topBar">
                        <div class="tit">제품관리</div>
                        <div class="right">
                            <div class="search_area">
                                <!-- 설치지역 -->
                                <div class="select_box t2">
                                    <input type="text" class="mul" value="설치지역" readonly="">
                                    <div class="multi">
                                        <div class="all">
                                            <label class="input">
                                                <input type="checkbox">
                                                <span>전체선택</span>
                                            </label>
                                        </div>
                                        <div class="depth1">
                                            <div class="tit">설치국가</div>
                                            <ul>
                                                <li>
                                                    <label class="input">
                                                        <input type="checkbox">
                                                        <span>한국(155)</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="input">
                                                        <input type="checkbox">
                                                        <span>중국(2,550)</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="input">
                                                        <input type="checkbox">
                                                        <span>미국(2,550)</span>
                                                    </label>
                                                </li>
                                            </ul>
                                            <div class="depth2">
                                                <div class="tit">설치도시</div>
                                                <ul>
                                                    <li>
                                                        <label class="input">
                                                            <input type="checkbox">
                                                            <span>서울특별시</span>
                                                        </label>
                                                        <label class="input">
                                                            <input type="checkbox">
                                                            <span>경기도</span>
                                                        </label>
                                                        <label class="input">
                                                            <input type="checkbox">
                                                            <span>인천광역시</span>
                                                        </label>
                                                    </li>
                                                    <li>
                                                        <label class="input">
                                                            <input type="checkbox">
                                                            <span>도시1-1</span>
                                                        </label>
                                                        <label class="input">
                                                            <input type="checkbox">
                                                            <span>도시1-2</span>
                                                        </label>
                                                        <label class="input">
                                                            <input type="checkbox">
                                                            <span>도시1-3</span>
                                                        </label>
                                                    </li>
                                                    <li>
                                                        <label class="input">
                                                            <input type="checkbox">
                                                            <span>도시2-1</span>
                                                        </label>
                                                        <label class="input">
                                                            <input type="checkbox">
                                                            <span>도시2-2</span>
                                                        </label>
                                                        <label class="input">
                                                            <input type="checkbox">
                                                            <span>도시2-3</span>
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- // 설치지역 -->
                                <!-- 설치업체 -->
                                <div class="select_box t2">
                                    <input type="text" class="mul" value="설치업체" readonly="">
                                    <div class="multi">
                                        <div class="all">
                                            <label class="input">
                                                <input type="checkbox">
                                                <span>전체선택</span>
                                            </label>
                                        </div>
                                        <div class="depth1">
                                            <div class="tit">MRO</div>
                                            <ul>
                                                <li>
                                                    <label class="input">
                                                        <input type="checkbox">
                                                        <span>미출고(500)</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="input">
                                                        <input type="checkbox">
                                                        <span>코카콜라(2,550)</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="input">
                                                        <input type="checkbox">
                                                        <span>버거킹(2,550)</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="input">
                                                        <input type="checkbox">
                                                        <span>맥도날드(3,500)</span>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!-- // 설치업체 -->
                                <!-- 모든상태 -->
                                <div class="select_box t2">
                                    <input type="text" class="mul" value="모든상태" readonly="">
                                    <div class="multi">
                                        <div class="all">
                                            <label class="input">
                                                <input type="checkbox">
                                                <span>전체선택</span>
                                            </label>
                                        </div>
                                        <div class="depth1">
                                            <div class="tit">상태</div>
                                            <ul>
                                                <li>
                                                    <label class="input">
                                                        <input type="checkbox">
                                                        <span>DDCM-1 (1,333)</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="input">
                                                        <input type="checkbox">
                                                        <span>DDCM-2 (1,333)</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="input">
                                                        <input type="checkbox">
                                                        <span>DDCM-3 (1,333)</span>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!-- // 모든상태 -->
                                <!-- 기간검색 -->
                                <div class="select_box t2">
                                    <input type="text" class="mul" value="기간검색" readonly />
                                    <div class="multi">
                                        <div class="all">
                                            <label class="input r">
                                                <input type="radio" name="r1">
                                                <span>전체선택</span>
                                            </label>
                                        </div>
                                        <div class="depth1">
                                            <div class="tit">날짜 선택</div>
                                            <ul>
                                                <li>
                                                    <label class="input r">
                                                        <input type="radio" name="r1">
                                                        <span>지난 1주</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="input r">
                                                        <input type="radio" name="r1">
                                                        <span>지난 1개월</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="input r">
                                                        <input type="radio" name="r1">
                                                        <span>지난 1년</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label class="input r">
                                                        <input type="radio" name="r1">
                                                        <span>기간 검색</span>
                                                    </label>
                                                    <div class="range_picker">
                                                        <div class="line date">
                                                            <span class="range_tit">시작</span>
                                                            <input type="text" class="size-xs" readonly>
                                                        </div>
                                                        <div class="line date">
                                                            <span class="range_tit">종료</span>
                                                            <input type="text" class="size-xs" readonly>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!-- 기간검색 -->
                                <div class="searchBox t2">
                                    <input type="text" placeholder="입력하세요">
                                    <button></button>
                                </div>
                            </div>
                            <div class="infoArea">
                                <div class="user_area">
                                    <span>홍길동</span>
                                    <div class="pic"></div>
                                    <div class="drop">
                                        <a href="javascript:;">로그아웃</a>
                                        <a href="javascript:;">내 정보 설정</a>
                                    </div>
                                </div>
                                <div class="select_box t2">
                                    <input type="text" value="한국" readonly="">
                                    <ul>
                                        <li>한국어</li>
                                        <li>English</li>
                                        <li>中文</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- // sub_topbar -->
                    <!-- subcontent wrap -->
                    <div class="sub_content">
                        <!-- sub con top bar -->
                        <div class="sub_con_topBar">
                            <div class="inr">
                                <div class="sct_left">
                                    <div class="state_area">
                                        <div class="l">
                                            제품
                                        </div>
                                        <div class="r">
                                            모든 제품 표시
                                        </div>
                                    </div>
                                </div>
                                <div class="sct_right">
                                    <a href="javascript:;" class="link_b">제품 추가</a>
                                    <a href="javascript:;" class="link_b">제품 목록 가져오기</a>
                                    <a href="javascript:;" class="link_b">제품 목록 내보내기</a>
                                    <div class="info_txt">출고 가능 재고 : <span>00대</span></div>
                                </div>
                            </div>
                        </div>
                        <!-- // sub con top bar -->
                        <!-- grid box -->
                        <div class="grid_box h_t3 dummy_style"><!-- dummy_style 삭제 -->
                            GRID AREA
                        </div>
                        <!-- // grid box -->
                    </div>
                    <!-- // subcontent wrap -->
                </div>
            </div>
            <!-- // content -->
        </div>
    </div>
</body>
</html>
