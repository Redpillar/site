<!DOCTYPE html>

<body>

                    </div>
                    <div class="lnb_list">
                        <ul>
                            <li class="home"><a href="javascript:;">운영현황판</a></li>
                            <li class="box"><a href="javascript:;">제품관리</a></li>
                            <li class="headset"><a href="javascript:;">서비스 데스크</a></li>
                            <li class="alert"><a href="javascript:;">튜토리얼</a></li>
                            <li class="setting open">
                                <a href="javascript:;">설정</a>
                                <div class="lbn_subList">
                                    <ul>

                                        <li><a href="javascript:;">모델설정</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // lnb -->
            <!-- content -->
            <div class="content">
                <div class="inr">
                    <!-- sub_topbar -->
                    <div class="sub_topBar">
                        <div class="tit">설정 / 내 정보 설정</div>
                        <div class="right">
                            <div class="infoArea">
                                <div class="user_area">
                                    <span>홍길동</span>
                                    <div class="pic"></div>
                                </div>
                                <div class="select_box t2">
                                    <input type="text" value="한국" readonly="">
                                    <ul>
                                        <li>한국어</li>
                                        <li>영어</li>
                                        <li>일어</li>
                                        <li>중국어</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- // sub_topbar -->
                    <!-- subcontent wrap -->
                    <div class="sub_content">
                        <!-- title bar -->
                        <div class  ="title_bar">
                            <div class="tit">
                                <span class="t1">기본 정보</span>
                                <!--
                                <span class="t2">압구정점-맥도날드</span>
                                <span class="t3">/ DDMC-M1</span>
                                -->
                            </div>
                            <div class="floating_right">
                                <!--
                                <span class="info_box">
                                    MRO 회사명 T.02-231-2323
                                </span>
                                <a href="javascript:;" class="btn size-s">닫기</a>
                                -->
                                <a href="javascript:;" class="btn size-s">취소</a>
                                <a href="javascript:;" class="btn size-s bb">저장</a>
                            </div>
                        </div>
                        <!-- // title bar -->
                        <p class="info_text"></p>
                        <!-- label box -->
                        <div class="label_box">
                            <div class="tit">이름</div>
                            <input type="text" value="홍길동" placeholder="입력하세요" />
                            <div class="tit">연락처</div>
                            <input type="text" value="010-123-4567" placeholder="입력하세요" />
                            <div class="tit">이메일</div>
                            <input type="text" value="" placeholder="이메일 주소를 입력하세요." />
                            <div class="tit">주소</div>
                            <div class="select_box">
                                <input type="text" value="대한민국" readonly="">
                                <ul>
                                    <li>대한민국</li>
                                </ul>
                            </div>
                            <div class="select_box">
                                <input type="text" value="경기도" readonly="">
                                <ul>
                                    <li>경기도</li>
                                </ul>
                            </div>
                            <input type="text" value="의왕시 의왕로 123" placeholder="입력하세요" />
                        </div>
                        <!-- // label box -->
                    </div>
                    <!-- // subcontent wrap -->
                </div>
            </div>

        </div>
