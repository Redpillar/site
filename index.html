<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes, maximum-scale=1, minimum-scale=1 initial-scale=1" viewport-fit="cover">
        <style>
            *{padding:0; margin:0;}
            html{font-size:1px;}
            body{font-size:16rem;}
            .n1{font-size:13rem;}
        </style>
        <script>
            window.onload = function(){
                var $input = document.querySelectorAll("input");
                for(var i=0; i<$input.length; i++){
                    $input[i].addEventListener("focus",function(e){
                        e.preventDefault();
                        view("no");
                    });
                    $input[i].addEventListener("blur",function(){
                        view("yes");
                    });
                };
                document.querySelector("button").addEventListener("click",function(){
                    view("no");
                });
            }
            function view(sw){
                let content = document.querySelector('meta[name="viewport"]').getAttribute("content");
                console.log("===================================================");
                console.log("original content : " + content);
                content = String(content).replace(/(user\-scalable ?\= ?)\w+ ?/g,'$1'+sw);
                var n = String(content).replace(/(user\-scalable ?\= ?)(\w{2,3})/g,"$1"+sw)
                console.log(n);
                console.log(typeof n);
                document.querySelector('meta[name="viewport"]').setAttribute("content",content)
                console.log("change content : " + content);
                    document.querySelector("p").innerHTML = content;
            }
        </script>
    </head>
    <body>
        <button>ok</button>
        <p>
        viport changte
        </p>
        <input type="text" class="n1">
        <input type="text" >
    </body>
</html>
